<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title></head>
<body>
  <main class="box display">
    <section class="main-box display">
      <section class="left-box">
        <article class="text-box white">
          <h1 class="header-text">Learn to code by watching others</h1>
          <p class="sec-text text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </article>
      </section>
      <section class="right-box right">
        <article class="right-text-box first border">
          <p class="first-text-right white">Try it free 7 days <span class="last-blue-text">then $20/mo. thereafter</span>
        </article>
        <form class="form-box right white-color border">
          <input class="input-field bd field margin width" type="Name" placeholder="jonathan |">
          <input class="input-field field margin width bd-none" type="Name" placeholder="Last Name">
          <input class="input-field field margin width bd-none" type="email" placeholder="Email Address">
          <input class="input-field field margin width bd-none" type="Password" placeholder="Password">
          <button class="butt margin width"><p class="button-text white">Claim your free trial</p></button>
          <footer class="footer-text font">By clicking the button, you are agreeing to our <span class="red-text red">Terms and Services</span></footer>
        </form>
      </section>
    </section>
  </main>
</body>
</html>
